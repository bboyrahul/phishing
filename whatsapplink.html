<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link WhatsApp Web</title>
</head>
<body>

    <h2>Click below to link your WhatsApp Web</h2>
    <a href="whatsapp://settings" style="font-size: 20px; padding: 10px 20px; background: green; color: white; text-decoration: none; border-radius: 5px;">Link a Device</a>

    <script>
        // Automatically redirect to WhatsApp Link a Device
        setTimeout(function() {
            window.location.href = "whatsapp://settings";
        }, 2000); // Auto-open after 2 seconds
    </script>

</body>
</html>
