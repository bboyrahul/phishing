<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Win Xsuit - PUBG 1v1 Match</title>
  <style>
    body {
      margin: 0;
      font-family: 'Impact', sans-serif;
      background: linear-gradient(135deg, #000000, #1f1f1f);
      color: #FFD700;
      background-image: url('https://i.ibb.co/wBYZ0fB/pubg-bg.jpg');
      background-size: cover;
      background-position: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      color: #b94908c5;
      text-shadow: 2px 2px 10px yellow;
      animation: pulse 1s infinite alternate;
      margin: 0.5rem 0;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: white;
      background: linear-gradient(to right, #FF5F6D, #FFC371);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 15px #FF9500;
      transition: transform 0.2s ease-in-out;
      min-width: 200px;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .prize-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      border: 2px dashed #FFD700;
      margin-top: 30px;
    }

    .prize-box h2 {
      color: #00FF00;
      font-size: 2em;
      margin-bottom: 15px;
    }

    .fire-animation {
      width: 100px;
      margin: 20px auto;
    }

    .xsuit-img {
      max-width: 100%;
      width: 400px;
      margin: 1.5rem auto;
      display: block;
      border: 5px solid #0f5fa1;
      border-radius: 20px;
      box-shadow: 0 0 25px #FFD700;
      height: auto;
    }

    .info-text {
      color: #FFD700;
      font-size: 1.1rem;
      margin-top: 1rem;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 0.8rem 1.2rem;
      border: 2px solid #FF0000;
      border-radius: 10px;
      box-shadow: 0 0 10px #FF9500;
      max-width: 90%;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .btn {
        font-size: 1.2rem;
        padding: 1rem 2rem;
      }
      .info-text {
        font-size: 1.3rem;
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 3rem;
      }
      .btn {
        font-size: 1.5rem;
        padding: 1rem 2.5rem;
      }
    }
  </style>
</head>
<body>
